<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#button2").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $("#button3").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            $("#button4").click(function () {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.5);
                $("#div3").fadeTo("slow", 0.75);
            });
            $("#div4").click(function () {
                $("#div5").slideDown("slow");
            });
            $("#div4").click(function () {
                $("#div5").slideUp("slow");
            });
        });
    </script>
</head>
<body>
<p>以下实例演示了 fadeIn() 使用了不同参数的效果。</p>
<button id="button1">点击淡入 div 元素。</button>
<button id="button2">点击淡出 div 元素。</button>
<button id="button3">点击淡入淡出 div 元素。</button>
<button id="button4">点击渐变 div 元素。</button>
<div id="div1" style="width: 80px; height: 80px; display: none; background-color: red"></div><br />
<div id="div2" style="width: 80px; height: 80px; display: none; background-color: green"></div><br />
<div id="div3" style="width: 80px; height: 80px; display: none; background-color: blue"></div><br />
<div id="div4" style="padding: 5px; text-align: center; background-color: #e5eecc; border: solid 1px #c3c3c3">点我下滑面板</div>
<div id="div5" style="padding: 50px; text-align: center; background-color: #e5eecc; border: solid 1px #c3c3c3; display: none">Hello world!</div>
</body>
</html>
