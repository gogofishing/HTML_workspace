<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            })
        })
    </script>
</head>
<body>
<h1>
    jQuery 2 practice!
</h1>

<h1>This is a head.</h1>
<p id="p1">double click 1</p>
<br />
<br />
<p id="p2">double click 2</p>
<br /><br />
<p id="p3">double click 3</p>
<br /><br />
<p id="p4">double click 4</p>
<br /><br />
<p id="p5">double click 5</p>
<br /><br />
<p id="p6">double click 6</p>
<br /><br />
</body>
</html>
