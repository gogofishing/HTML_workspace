<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Lightbox</title>
    <link rel="stylesheet" href="../css/javascript-lightbox.css">


</head>
<body>
<h2 style="text-align: center">JavaScript Lightbox</h2>
<div class="row">
    <div class="column">
        <img src="../img/demo1.jpg" style="width: 100%;" onclick="openModal(); currentSlide(1)"
        class="hover-shadow cursor"/>
    </div>
    <div class="column">
        <img src="../img/demo2.jpg" style="width: 100%;" onclick="openModal(); currentSlide(2)"
        class="hover-shadow cursor"/>
    </div>
    <div class="column">
        <img src="../img/demo3.jpg" style="width: 100%;" onclick="openModal(); currentSlide(3)"
        class="hover-shadow cursor"/>
    </div>
    <div class="column">
        <img src="../img/demo4.jpg" style="width: 100%;" onclick="openModal(); currentSlide(4)"
        class="hover-shadow cursor"/>
    </div>
</div>
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="mySlides">
            <div class="numbertest">1 / 4</div>
            <img src="../img/demo1.jpg" style="width:100%"/>
        </div>
        <div class="mySlides">
            <div class="numbertest">2 / 4</div>
            <img src="../img/demo2.jpg" style="width:100%"/>
        </div>
        <div class="mySlides">
            <div class="numbertest">3 / 4</div>
            <img src="../img/demo3.jpg" style="width:100%"/>
        </div>
        <div class="mySlides">
            <div class="numbertest">4 / 4</div>
            <img src="../img/demo4.jpg" style="width:100%"/>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <div class="column">
            <img src="../img/demo1.jpg" style="width: 100%;" onclick="openModal(); currentSlide(1)"
                 class="demo cursor" alt="Nature and sunrise"/>
        </div>
        <div class="column">
            <img src="../img/demo2.jpg" style="width: 100%;" onclick="openModal(); currentSlide(2)"
                 class="demo cursor" alt="Trolltunga, Norway"/>
        </div>
        <div class="column">
            <img src="../img/demo3.jpg" style="width: 100%;" onclick="openModal(); currentSlide(3)"
                 class="demo cursor" alt="Mountains and fjords"/>
        </div>
        <div class="column">
            <img src="../img/demo4.jpg" style="width: 100%;" onclick="openModal(); currentSlide(4)"
                 class="demo cursor" alt="Northern Lights"/>
        </div>


    </div>
</div>
<script src="../js/javascript-lightbox.js"></script>
</body>
</html>
