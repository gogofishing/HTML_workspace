<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询getElementsByTagName中元素的数组索引号</title>
</head>
<body>
<ul>
    <li>click1</li>
    <li>click2</li>
    <li>click3</li>
    <li>click4</li>
    <li>click5</li>
</ul>
<p id="index"></p>
<script>
    var nodeList = document.getElementsByTagName('li');
    for (let i = 0; i < nodeList.length; i++) {
        nodeList[i].addEventListener("click", function(e) {
            alert(i);
        }, false);
    }
    console.log(typeof nodeList);
    console.log(typeof nodeList[1]);
    console.log(nodeList[1]);
    console.log(nodeList[1].valueOf());
    console.log(nodeList[1].value);
    console.log(nodeList[1].innerHTML);
    console.log(nodeList[1].innerText);

    document.getElementById("index").innerHTML = nodeList[1].innerHTML;
</script>
</body>
</html>
