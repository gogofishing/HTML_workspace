<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#div1").load("../files/demo_test.txt")
            });
        });

        $(document).ready(function () {
            $("#btn2").click(function () {
                $("#div1").load(, function (responseTxt, statusTxt, xhr) {
                    if (statusTxt == "success") {
                        alert("外部内容加载成功!");
                    }
                    if (statusTxt == "error") {
                        alert("Error" + xhr.status + ": " + xhr.statusText);
                    }
                })
            });
        });
    </script>
    <title>Ajax</title>

</head>
<body>
<div id="div1">
    <h2>This is Ajax example, click button to reload the text in div component.</h2>
</div>
<button id="btn1" type="button">Click!</button>
<button id="btn2" type="button">Click! to add #p</button>
</body>
</html>
