<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash</title>
    <link rel="stylesheet" href="../css/flash.css">


</head>
<body>
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="../img/img_fjords_wide.jpg" style="width: 100%;"/>
        <div class="text">文本 1</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="../img/img_mountains_wide.jpg" style="width: 100%;"/>
        <div class="text">文本 2</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="../img/img_nature_wide.jpg" style="width: 100%;"/>
        <div class="text">文本 3</div>
    </div>

    <a class="prev" onclick="pluseSlides(-1)"> < </a>
    <a class="next" onclick="pluseSlides(1)"> > </a>
    <br />
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>
<!--<script src="flash.js"></script>-->
<script src="flash_auto.js"></script>

</body>
</html>
