<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function change_Pic() {

            // if (picc.src.match("off")) {
            if (src_Pic) {
                document.getElementById("bulb").src = "../../picture/pic_bulbon.gif";

            }
        }

    </script>
</head>
<body>
<p>Hello world!</p>
<div id="main">

</div>

</html>
