<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试RE</title>
    <script src="testRE.js"></script>
</head>
<body>
<form name="myform" action="" onsubmit="return fun1()">
    <div align="center">
        <table border="1" width="60%">
            <tr>
                <td colspan="2" align="center"><h3>学生信息guanli</h3></td>
            </tr>
            <tr>
                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">学生编号:</font>
                    <input type="text" maxlength="10" id="userid" value="12345678">(8位数字)
                </td>
                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">学生姓名:</font>
                    <input type="text" maxlength="10" id="username" value="张三">(中文)
                </td>
            </tr>
            <tr>
                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">邮箱地址::</font>
                    <input type="text" maxlength="10" id="email" value="example@gmail.com">
                </td>
                <td height="39" width="463" bgcolor="#006699">
                    <font color="#FFFF00">电话号码:</font>
                    <input type="text" maxlength="11" id="tel" value="12345678901">(11位数字)
                </td>
            </tr>
            <tr>
                <td height="39" width="463" bgcolor="#006699" colspan="2" align="center">
                    <input type="submit" value="使用按钮提交">
                </td>
            </tr>
        </table>
    </div>

</form>
</body>
</html>
