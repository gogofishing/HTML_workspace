<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
    <script>
        function myFunction() {
            $("#p1").html("Hello jQuery1");
        }
        $(document).ready(myFunction);

        function myFunction2(){
            $("#h01").html("Hello jQuery2")
        }
        $(document).ready(myFunction2);
        function myFunction3() {
            $("#h_2").attr("style", "color: red").html("Hello jQuery 3!");

        }
        $(document).ready(myFunction3)
    </script>
    <title>Title</title>
</head>
<body>
<p id="p1"></p>
<h1 id="h01"></h1>
<h2 id="h_2"></h2>
</body>
</html>
