<html>

		<meta charset="{CHARSET}">
		<title>水平框架</title>
	</head>
	<frameset cols="25%, 50%, 25">
		<frame />
			<table>
				<tr>
					<td>A</td>
					<td>A</td>
				</tr>
				<tr>
					<td>B</td>
					<td>B</td>
				</tr>
			</table>
		<frame />
		<table>
				<tr>
					<td>Aaaa</td>
					<td>Aaaa</td>
				</tr>
				<tr>
					<td>Baaa</td>
					<td>Baaa</td>
				</tr>
			</table>
			<frame />
		<table>
				<tr>
					<td>ccc</td>
					<td>ccc</td>
				</tr>
				<tr>
					<td>ddd</td>
					<td>ddd</td>
				</tr>
			</table>
	</frameset>
</html>
