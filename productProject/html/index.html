<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function login() {
            var th = document.form1;
            if (th.username.value == "") {
                alert("Username cannot be empty!");
                th.username.focus();
                return;
            }
            // else {
            //     alert(th.username.value);
            // }
            if (th.pswd.value == "") {
                alert("Password cannot be empyt!");
                th.pswd.focus();
                return;
            }
            th.action = "<%=path%>/servlet/LoginAction";
            th.submit();

        }
    </script>
</head>
<body>
<div style="text-align: center">
    <form name="form1" action="" method="post">
        <table style="margin:auto">
            <tr><th colspan="2">Welcome to product system!</th></tr>
            <tr>
                <td>User name:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="pswd"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="button" onclick="login();">Login</button>
                    <button type="button" onclick="javasrcipt:location.href = 'register.jsp'">Sign Up</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
