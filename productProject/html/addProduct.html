<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%=basePath%>">
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function dosubmit3(){
            // var th2 = document.form1;            //document.name get the name of the element
            var th = document.getElementById("form3");
            th.action="<%= path%>/servlet/ProductAction?action_flag=add";
            th.submit();

        }

    </script>
</head>
<body>
<div align="center">
    <table width="70%" style="margin: auto">
        <tr><td align="center" height="150" valign="bottom">Add new product</td></tr>
        <tr>
            <td>
                <form id="form3" method="post" enctype="multipart/form-data">

                    <table border="1" style="margin: auto;">
                        <tr>
                            <td>Product name</td>
                            <td><input type="text" name="proname" id="proname"></td>
                            <td>Product price</td>
                            <td><input type="text" name="proprice" id="proprice"></td>
                        </tr>
                        <tr>
                            <td>Product address</td>
                            <td colspan="3"><input type="text" name="proaddress" id="proaddress"></td>
                        </tr>
                        <tr>
                            <td>Product image</td>
                            <td colspan="3"><input type="file" name="proimage" id="proimage" size="35"></td>
                        </tr>
                    </table>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button type="button" onclick="login();">Login</button>
                <button type="button" onclick="javascript:dosubmit3();">Submit</button>
                <button type="button" onclick="javascript:location.href='main.jsp'">Return</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
